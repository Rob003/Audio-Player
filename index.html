<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="audioplayer">
        <audio src="" class="audio"></audio>
        <img src="" alt="" class="audioImage">
        <p class="audioName">Lorem, ipsum dolor.</p>

        <div class="audioControls">
            <button class="controlBtn audioVolumeBtn">
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
            <button class="controlBtn audioListBtn">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <button class="controlBtn audioRandomBtn">
                <i class="fa fa-random" aria-hidden="true"></i>
            </button>
            <button class="controlBtn audioRepeatBtn">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
            <button class="controlBtn audioFavoriteBtn">
                <i class="fa fa-heart" aria-hidden="true"></i>
            </button>
        </div>

        <input type="range" class="progressInput" value="0">

        <div class="audioTimeBox">
            <p class="audioCurrentTime">00:00</p>
            <p class="audioDuration">00:00</p>
        </div>

        <div class="audioButtons">
            <button class="audioBtn prevBtn">
                <i class="fa fa-step-backward" aria-hidden="true"></i>
            </button>
            <button class="audioBtn playPauseBtn">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="audioBtn nextBtn">
                <i class="fa fa-step-forward" aria-hidden="true"></i>
            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
